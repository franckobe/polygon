{% extends "base.html" %}

{% block content %}

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text"
                   class="form-control {% if username_error %}is-invalid{% endif %}"
                   id="username"
                   name="username"
                   placeholder="Nom d'utilisateur"
                   value="{% if username %}{{ username }}{% endif %}"
            />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password"
                   class="form-control {% if password_error %}is-invalid{% endif %}"
                   id="password"
                   name="password"
                   placeholder="Mot de passe"
                   value="{% if password %}{{ password }}{% endif %}"
            />
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirmation mot de passe</label>
            <input type="password"
                   class="form-control {% if password_confirmation_error %}is-invalid{% endif %}"
                   id="password_confirmation"
                   name="password_confirmation"
                   placeholder="Confirmation mot de passe"
                   value="{% if password %}{{ password }}{% endif %}"
            />
        </div>
        <button type="submit" class="btn btn-primary">Inscription</button>
    </form>


{% endblock %}
