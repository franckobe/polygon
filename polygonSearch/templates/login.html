{% extends "base.html" %}

{% block content %}

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next_url" value="{{ next_url }}" />
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text"
                   class="form-control {% if username_error %}is-invalid{% endif %}"
                   id="username"
                   name="username"
                   placeholder="Nom d'utilisateur"
                   value="{% if username %}{{ username }}{% endif %}"
            />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password"
                   class="form-control {% if password_error %}is-invalid{% endif %}"
                   id="password"
                   name="password"
                   placeholder="Mot de passe"
                   value="{% if password %}{{ password }}{% endif %}"
            />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark">Connexion</button>
            <a class="btn btn-outline-dark" href="{% url 'register' %}">Cr√©er un compte !</a>
        </div>
    </form>

{% endblock %}
