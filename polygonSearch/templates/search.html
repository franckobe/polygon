{% extends 'base.html' %}
{% block content %}

    <form action="{% url 'search_result' %}" id="search_form">

        {% csrf_token %}

        <div class="form-group">
            <label for="q">Recherche</label>
            <input type="text" name="q" id="q" class="form-control" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-dark">Go</button>
        </div>

    </form>

{% endblock %}
